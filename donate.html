            <h1>How to donate?</h1>
            <p style="text-align: center;">
                <b>Go fundme</b><br>
                Pawsfund help pets find a home<br>
                You can find us in Go fund me with this name. Every Donation will be very appreciated.
            </p> 
            <img style="width: 100px; border-radius: 10px;" src="https://www.gofundme.com/c/wp-content/uploads/2023/09/Share-Card.png">

    <div class="maincontent">
        <h1 class="mb-4">Support Our Cause</h1>

        <form action="" method="post">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="amount">Donation Amount:</label>
                <input type="number" class="form-control" id="amount" name="amount" min="1" required>
            </div>

            <button type="submit" class="btn btn-success">Donate Now</button>
        </form>
        </section>
